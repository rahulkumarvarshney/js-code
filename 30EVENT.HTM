const img=document.querySelector('#images')
img.addEventListener('click',(e)=>{
    // console.log(e)
    //console.log(e.target.tagName) 
    if(e.target.tagName==='IMG')
    {
        //console.log(e.target.id)
        let remove=e.target.parentNode
        remove.remove()
    }
   

})
